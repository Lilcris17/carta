<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valent铆n</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(226, 117, 177);
        }
        button {
            background-color: #af1882;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #9214db;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
        .hidden {
            display: none;
        }
        .extra-buttons {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="mainContent" class="container">
        <h1>驴Quieres ser mi san valent铆n mailob?</h1>
        <div class="image-container">

        <div id="extraButtons" class="extra-buttons">
            <button onclick="alert('Opci贸n 1')">Opci贸n 1</button>
            <button onclick="alert('Opci贸n 2')">Opci贸n 2</button>
            <button onclick="alert('Opci贸n 3')">Opci贸n 3</button>
        </div>
    </div>
    <div id="newContent" class="container hidden">

        </a>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('newContent').classList.remove('hidden');
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('noContent').classList.remove('hidden');
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('noContent').classList.add('hidden');

</body>
